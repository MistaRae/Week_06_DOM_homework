<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Clubs</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <aside >
        <form id = "new-item-form">
            <div id = "form-wrapper">
                <label class = 'label' for="club-name">Club Name</label>
                <input type="text" id="clubname">
            </div>
            <div>
                <label class = 'label' for="nation">Nation</label>
                <select id="nation">
                    <option value="" disabled selected></option>
                    <option value="Scotland">Scotland</option>
                    <option value="England">England</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <input class = "button" type="submit" value="Save">
        </form>
    </aside>
    <main>
        <div id = "club-list">
            <h1>Your teams</h1>
            <button class = "button" id = "delete-button"> DELETE ALL </button>
        </div>
        <ul id = "teams">
            <!-- team content goes here  -->
        </ul>
    </main>
</body>
</html>
